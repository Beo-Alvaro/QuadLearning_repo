<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages and Vercel
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    // This script takes the current url and converts the path and query
    // string into just a query string, and then redirects the browser
    // to the new url with only a query string and hash fragment.
    
    // Preserve the query parameters if any
    var pathSegmentsToKeep = 0;
    var l = window.location;
    var query = l.search || '';
    var hash = l.hash || '';
    
    // Get the current path without the base path
    var path = l.pathname.split('/').slice(pathSegmentsToKeep + 1).join('/'); 
    
    // Redirect to the index.html with the path as a query parameter
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      '/' + 
      (path ? '?' + 'redirect=' + path + (query ? '&' + query.slice(1) : '') : query) + 
      hash
    );
  </script>
</head>
<body>
  <p>Redirecting to the application...</p>
</body>
</html>
