<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Single Page App routing fix
    // This script checks to see if a redirect is present in the query string,
    // converts it back into the correct URL and adds it to the browser's history
    // without reloading the page
    
    // Get the current URL path
    var path = window.location.pathname;
    
    // Redirect to the index.html with the path as a query parameter
    window.location.href = '/index.html?redirect=' + path;
  </script>
</head>
<body>
  <p>Redirecting to application...</p>
</body>
</html>
