services:
  - type: web
    name: quadlearning-app
    env: node
    buildCommand: |
      cd frontend && npm install && npm run build && cd ../backend && npm install
    startCommand: cd backend && NODE_ENV=production RENDER=true node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: RENDER
        value: "true"
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        value: "https://tropical-village.onrender.com"
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET  
        generateValue: true
    routes:
      - type: rewrite
        source: /*
        destination: /index.html 